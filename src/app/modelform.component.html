<h1>{{name}}!</h1>

    <div class="card card-block">
      <form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">

        <fieldset formGroupName="name">
          <div class="form-group"
            [ngClass] = "{
              'has-danger': firstName.invalid && ( firstName.dirty || firstName.touched ),
              'has-success': firstName.valid && ( firstName.dirty || firstName.touched )
            }"
          >
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName" required>
              <div class="form-control-feedback" 
                *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
                <p *ngIf="firstName.errors.required">First Name is required</p>
              </div>
          </div>

          <div class="form-group"
            [ngClass] = "{
              'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
              'has-success': lastName.valid && (lastName.dirty || lastName.touched)
            }"
          >
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" required>
              <div class="form-control-feedback"
                *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
                <p *ngIf="lastName.errors.required">Last Name is required</p>
              </div>
        </div>
        </fieldset>

        <div class="form-group" 
          [ngClass] = "{
              'has-danger': email.invalid && (email.dirty || email.touched),
              'has-success': email.valid && (email.dirty || email.touched)
            }"
        >
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" required>
              <div class="form-control-feedback"
                *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors.required">Email is required</p>
                <p *ngIf="email.errors.pattern">The email address must be contain @ character</p>
              </div>
              <!-- <pre>dirty? - {{email.dirty}}</pre>
              <pre>touched? - {{email.touched}}</pre>
              <pre>invalid? - {{email.invalid}}</pre>
              <pre>valid? - {{email.valid}}</pre> -->
          </div>

          <div class="form-group" 
            [ngClass] = "{
              'has-danger': password.invalid && (password.dirty || password.touched),
              'has-success': password.valid && (password.dirty || password.touched)
            }"
          >
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" required>
              <div class="form-control-feedback"
                *ngIf="password.errors && (password.dirty || password.touched)">
                <p *ngIf="password.errors.required">Password is required</p>
                <p *ngIf="password.errors.minlength">Password minimum should be 8 character</p>
              </div>
          </div>

          <div class="form-group" 
            [ngClass] = "{
              'has-danger': language.invalid && (language.dirty || language.touched),
              'has-success': language.valid && (language.dirty || language.touched)
            }"
          >
            <label>Language</label>
            <select class="form-control" formControlName="language">
              <option value="">Please select the laanguage</option>
              <option *ngFor="let lang of langs" [value]="lang">{{lang}}</option>
            </select>
              <div class="form-control-feedback"
                *ngIf="language.errors && (language.dirty || language.touched)">
                <p *ngIf="language.errors.required">Please select the language</p>
              </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>

    <pre> {{ myform.value | json }} </pre>
